<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario final</title>
</head>
<body>
    
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iano">Ano do nascimento</label>
            <input type="number" name="ano" id="iano" min="1900" 
            max="2024" oninput="calcIdade()">  
        </p>
        
        <!--Mostrar conta feita pelo java-->
        <p>
            <label for="idade">Sua idade Ã©</label>
            <output id="idade">0</output>
        </p>


        <p>
            <input type="submit" value="Enviar" >
            <input type="reset" value="Limpar">
        </p>

        <!--JavaScript-->
        <script>
            function calcIdade(){
               let atual = new Date().getFullYear()  
               idade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>

    </form>
    
</body>
</html>
