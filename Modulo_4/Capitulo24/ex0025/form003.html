<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formu</h1>
    <form action="cadastro.php" method="get" autocomplete="on" >

        <p>
            <label for="iusu">usuário</label>
            <input type="text" name="usu" id="iusu" required  minlength="5" maxlength="15"
            size = "10" placeholder="nome de usuário" autocomplete="username">
        </p>

        <p>
            <label for="inumber">senha</label>
            <input type="number" name="number" id="inumber" required min="0" max="10"
             placeholder="0 a 10" step="0,1" value="5" autocomplete="cc-number">
        </p>

        <p>
            <label for="imes">periodo letivo</label>
            <input type="month" value="mes" id="imes" >
        </p>

        <p>
            <input type="submit" value="Enviar" >
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
